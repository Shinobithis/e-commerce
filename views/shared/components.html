<!-- Notification Component -->
<div id="notification-container" class="fixed top-4 right-4 z-50 max-w-md">
    <!-- Notifications will be dynamically inserted here -->
</div>

<!-- Loading Spinner Component -->
<div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-primary"></div>
        <p class="mt-4 text-gray-700 font-medium">Loading...</p>
    </div>
</div>

<!-- Confirmation Dialog Component -->
<div id="confirm-dialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h3 class="text-xl font-bold mb-4" id="confirm-title">Confirm Action</h3>
        <p class="mb-6" id="confirm-message">Are you sure you want to proceed?</p>
        <div class="flex justify-end space-x-3">
            <button id="confirm-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">
                Cancel
            </button>
            <button id="confirm-ok" class="btn-primary">
                Confirm
            </button>
        </div>
    </div>
</div>
