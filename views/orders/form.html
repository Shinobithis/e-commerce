<!-- Order Form View (Add/Edit) -->
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6" id="order-form-title">Add New Order</h2>
    
    <form id="order-form" class="bg-white shadow-md rounded-lg p-6">
        <input type="hidden" name="id" id="order-id">
        
        <div class="mb-4">
            <label for="product_id" class="form-label">Product</label>
            <select id="product_id" name="product_id" class="form-input" required>
                <option value="">Select a product</option>
                <!-- Products will be loaded here dynamically -->
            </select>
        </div>
        
        <div class="mb-6">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-input" min="1" value="1" required>
        </div>
        
        <div class="flex justify-between">
            <button type="button" id="cancel-order-btn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">
                Cancel
            </button>
            <button type="submit" class="btn-primary" id="submit-order-btn">
                Create Order
            </button>
        </div>
    </form>
</div>
