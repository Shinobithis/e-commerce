<!-- Product Form View (Add/Edit) -->
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6" id="product-form-title">Add New Product</h2>
    
    <form id="product-form" class="bg-white shadow-md rounded-lg p-6">
        <input type="hidden" name="id" id="product-id">
        
        <div class="mb-4">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        
        <div class="mb-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-input" min="0" step="0.01" required>
        </div>
        
        <div class="flex justify-between">
            <button type="button" id="cancel-product-btn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">
                Cancel
            </button>
            <button type="submit" class="btn-primary" id="submit-product-btn">
                Create Product
            </button>
        </div>
    </form>
</div>
