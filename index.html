<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#000000',
                    }
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-secondary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-Commerce Platform</h1>
            <div class="space-x-4">
                <button id="nav-products" class="px-4 py-2 bg-primary rounded hover:bg-red-700 transition">Products</button>
                <button id="nav-orders" class="px-4 py-2 bg-primary rounded hover:bg-red-700 transition">Orders</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div id="app-container">
            <!-- Content will be loaded here dynamically -->
            <div id="loading" class="flex justify-center items-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 E-Commerce Platform</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/api/api.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/views/products.js"></script>
    <script src="js/views/orders.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
